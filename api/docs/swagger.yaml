basePath: /api/v1
definitions:
  apperrors.APIErrorResponse:
    description: Error response object
    properties:
      code:
        description: Application-specific error code
        example: 400
        type: integer
      message:
        description: Human-readable message for clients
        example: invalid request body
        type: string
    type: object
  model.Address:
    properties:
      address:
        type: string
      city:
        type: string
      country:
        type: string
      state:
        type: string
      zip:
        type: string
    type: object
  model.Customer:
    properties:
      address:
        type: string
      city:
        type: string
      company:
        type: string
      country:
        type: string
      created_at:
        type: string
      email:
        type: string
      firstName:
        maxLength: 100
        type: string
      id:
        type: integer
      lastName:
        maxLength: 100
        type: string
      orders:
        items:
          $ref: '#/definitions/model.Order'
        type: array
      org:
        $ref: '#/definitions/model.Org'
      orgId:
        type: integer
      phoneNumber:
        type: string
      state:
        type: string
      updated_at:
        type: string
    required:
    - firstName
    - lastName
    type: object
  model.DeliveryInfo:
    properties:
      address:
        type: string
      at:
        type: string
      city:
        type: string
      country:
        type: string
      date:
        type: string
      state:
        type: string
      status:
        $ref: '#/definitions/model.DeliveryStatus'
      transportFare:
        type: number
    type: object
  model.DeliveryStatus:
    enum:
    - pending
    - shipped
    - delivered
    - cancelled
    type: string
    x-enum-varnames:
    - DeliveryPending
    - DeliveryShipped
    - DeliveryDelivered
    - DeliveryCancelled
  model.DiscountInfo:
    properties:
      amount:
        type: number
      type:
        $ref: '#/definitions/model.DiscountType'
    type: object
  model.DiscountType:
    enum:
    - percentage
    - fixed
    type: string
    x-enum-varnames:
    - DiscountPercentage
    - DiscountFixed
  model.Order:
    properties:
      created_at:
        type: string
      createdBy:
        $ref: '#/definitions/model.User'
      customerId:
        type: integer
      delivery:
        $ref: '#/definitions/model.DeliveryInfo'
      discount:
        $ref: '#/definitions/model.DiscountInfo'
      distributorId:
        type: integer
      id:
        type: integer
      notes:
        type: string
      orderItems:
        items:
          $ref: '#/definitions/model.OrderItem'
        type: array
      org:
        $ref: '#/definitions/model.Org'
      orgId:
        type: integer
      requestedFor:
        $ref: '#/definitions/model.Customer'
      status:
        $ref: '#/definitions/model.OrderStatus'
      updated_at:
        type: string
    type: object
  model.OrderItem:
    properties:
      created_at:
        type: string
      id:
        type: integer
      order:
        $ref: '#/definitions/model.Order'
      orderId:
        type: integer
      price:
        type: number
      product:
        $ref: '#/definitions/model.Product'
      productId:
        type: integer
      quantity:
        type: integer
      updated_at:
        type: string
    type: object
  model.OrderStatus:
    enum:
    - pending
    - approved
    - delivered
    - cancelled
    type: string
    x-enum-varnames:
    - OrderStatusPending
    - OrderStatusApproved
    - OrderStatusDelivered
    - OrderStatusCancelled
  model.Org:
    description: Organization response model
    properties:
      address:
        $ref: '#/definitions/model.Address'
      created_at:
        type: string
      customers:
        items:
          $ref: '#/definitions/model.Customer'
        type: array
      email:
        maxLength: 50
        type: string
      id:
        type: integer
      logo:
        type: string
      name:
        maxLength: 50
        type: string
      onboardedAt:
        type: boolean
      orders:
        items:
          $ref: '#/definitions/model.Order'
        type: array
      organizationName:
        maxLength: 50
        type: string
      organizationUrl:
        maxLength: 100
        type: string
      phone:
        maxLength: 50
        type: string
      products:
        items:
          $ref: '#/definitions/model.Product'
        type: array
      updated_at:
        type: string
      users:
        items:
          $ref: '#/definitions/model.Customer'
        type: array
    required:
    - email
    - name
    - organizationName
    - phone
    type: object
  model.Product:
    description: Product response model
    properties:
      category:
        type: string
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      imageUrl:
        type: string
      name:
        type: string
      org:
        $ref: '#/definitions/model.Org'
      orgId:
        type: integer
      updated_at:
        type: string
      variants:
        items:
          $ref: '#/definitions/model.Variant'
        type: array
    type: object
  model.Role:
    enum:
    - distributor
    - admin
    - viewer
    type: string
    x-enum-varnames:
    - RoleOwner
    - RoleAdmin
    - RoleViewer
  model.User:
    description: User response model
    properties:
      address:
        $ref: '#/definitions/model.Address'
      clerkId:
        type: string
      created_at:
        type: string
      email:
        maxLength: 50
        type: string
      firstName:
        maxLength: 100
        type: string
      id:
        type: integer
      lastName:
        maxLength: 100
        type: string
      org:
        allOf:
        - $ref: '#/definitions/model.Org'
        description: optional relation
      orgId:
        description: nullable foreign key
        type: integer
      phone:
        maxLength: 50
        type: string
      role:
        $ref: '#/definitions/model.Role'
      updated_at:
        type: string
    required:
    - email
    - firstName
    - lastName
    type: object
  model.Variant:
    description: Variant response model
    properties:
      color:
        type: string
      id:
        type: integer
      orgID:
        description: needed for sku uniqueness per org
        type: integer
      price:
        type: number
      productID:
        type: integer
      size:
        type: string
      sku:
        type: string
      stock:
        type: integer
    type: object
  org.Address:
    description: Address
    properties:
      address:
        description: |-
          Address of the organization
          Required: true
        example: 123 Market Street
        maxLength: 100
        minLength: 5
        type: string
      city:
        description: |-
          City where the organization is located
          Required: true
        example: San Francisco
        maxLength: 30
        minLength: 2
        type: string
      country:
        description: |-
          Country where the organization is registered
          Required: true
        example: USA
        maxLength: 100
        minLength: 2
        type: string
      state:
        description: |-
          State where the organization is located
          Required: true
        example: California
        maxLength: 30
        minLength: 2
        type: string
      zip:
        description: |-
          Zip where the organization is located
          Required: true
        example: "02912"
        maxLength: 30
        minLength: 2
        type: string
    required:
    - address
    - city
    - country
    - state
    - zip
    type: object
  org.createDTO:
    description: Organization creation request
    properties:
      address:
        $ref: '#/definitions/org.Address'
      email:
        description: |-
          Contact email
          Required: true
        example: contact@openb2b.io
        type: string
      logo:
        description: |-
          Logo URL of the organization
          Required: false
        example: https://example.com/logo.png
        type: string
      name:
        description: |-
          Name of the organization (short name / brand)
          Required: true
          Min length: 3
          Max length: 50
        example: OpenB2B
        maxLength: 50
        minLength: 3
        type: string
      organizationName:
        description: |-
          Full legal organization name
          Required: true
        example: OpenB2B Technologies Inc.
        maxLength: 50
        minLength: 3
        type: string
      organizationUrl:
        description: |-
          Official website URL
          Required: false
        example: https://openb2b.io
        type: string
      phone:
        description: |-
          Contact phone
          Required: true
        example: +1-202-555-0199
        maxLength: 50
        minLength: 10
        type: string
    required:
    - email
    - name
    - organizationName
    - phone
    type: object
  org.updateDTO:
    description: Organization update request
    properties:
      address:
        allOf:
        - $ref: '#/definitions/org.Address'
        description: Address of the organization
      email:
        description: Contact email
        example: contact@openb2b.io
        type: string
      logo:
        description: Logo URL of the organization
        example: https://example.com/logo.png
        type: string
      name:
        description: Name of the organization
        example: OpenB2B
        maxLength: 50
        minLength: 3
        type: string
      organizationName:
        description: Full legal organization name
        example: OpenB2B Technologies Inc.
        maxLength: 50
        minLength: 3
        type: string
      organizationUrl:
        description: Official website URL
        example: https://openb2b.io
        type: string
      phone:
        description: Contact phone
        example: +1-202-555-0199
        maxLength: 50
        minLength: 10
        type: string
    type: object
  product.createProductDTO:
    properties:
      category:
        maxLength: 50
        minLength: 2
        type: string
      description:
        maxLength: 1000
        minLength: 2
        type: string
      imageUrl:
        type: string
      name:
        maxLength: 100
        minLength: 2
        type: string
      variants:
        items:
          $ref: '#/definitions/product.createProductVariantDTO'
        type: array
    required:
    - name
    - variants
    type: object
  product.createProductVariantDTO:
    properties:
      color:
        maxLength: 30
        minLength: 1
        type: string
      price:
        type: number
      size:
        maxLength: 30
        minLength: 1
        type: string
      sku:
        maxLength: 50
        minLength: 2
        type: string
      stock:
        minimum: 0
        type: integer
    required:
    - price
    - sku
    - stock
    type: object
  product.createVariantDTO:
    properties:
      color:
        maxLength: 30
        minLength: 1
        type: string
      price:
        type: number
      size:
        maxLength: 30
        minLength: 1
        type: string
      sku:
        maxLength: 50
        minLength: 2
        type: string
      stock:
        minimum: 0
        type: integer
    required:
    - price
    - sku
    - stock
    type: object
  product.updateProductDTO:
    properties:
      category:
        maxLength: 50
        minLength: 2
        type: string
      description:
        maxLength: 1000
        minLength: 2
        type: string
      imageUrl:
        type: string
      name:
        maxLength: 100
        minLength: 2
        type: string
    type: object
  product.updateVariantDTO:
    properties:
      color:
        maxLength: 30
        minLength: 1
        type: string
      price:
        type: number
      size:
        maxLength: 30
        minLength: 1
        type: string
      stock:
        minimum: 0
        type: integer
    type: object
  response.APIResponse:
    properties:
      code:
        example: 200
        type: integer
      data: {}
      message:
        example: success
        type: string
    type: object
  types.WebhookEvent:
    properties:
      created_at:
        description: Event creation timestamp
        example: "2025-08-26T18:00:00Z"
        type: string
      data:
        additionalProperties: true
        description: Data payload of the webhook
        type: object
      id:
        description: ID of the webhook event
        example: evt_123456
        type: string
      type:
        description: Type of the webhook event (e.g., "user.created")
        example: user.created
        type: string
      webhook_id:
        description: ID of the webhook that triggered this event
        example: wh_987654
        type: string
    type: object
